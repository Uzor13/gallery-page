<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Gallery</title>
</head>
<body>
<div class="container">
    <header>
        <figure class="profile">
            <img src="img/profilePhoto.png" alt="profile photo">
            <figcaption>Rodney Cotton</figcaption>
            <small>Helsinki, Finland</small>
        </figure>
        <div class="cards">
            <div class="card">
                <p>100</p>
                <p>Posts</p>
            </div>
            <div class="card">
                <p>2,242</p>
                <p>Followers</p>
            </div>
            <div class="card">
                <p>1,432</p>
                <p>Following</p>
            </div>
        </div>
    </header>
    <div class="gallery">
        <div class="gallery1">
            <figure>
                <img src="img/photo1.png" alt="">
            </figure>
            <figure>
                <img src="img/photo2.png" alt="">
            </figure>
        </div>
        <div class="gallery2">
            <div class="inner-flex">
                <figure>
                    <img src="img/photo3.png" alt="">
                </figure>
                <div class="img-flex">
                    <figure>
                        <img src="img/photo5.png" alt="">
                    </figure>
                    <figure>
                        <img src="img/photo6.png" alt="">
                    </figure>
                </div>
            </div>

            <figure>
                <img src="img/photo4.png" alt="">
            </figure>
        </div>
    </div>
    <footer>Uzochukwu Precious @ DevChallenges.io</footer>
</div>
</body>
</html>
